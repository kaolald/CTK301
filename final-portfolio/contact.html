<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
textarea {
  width: 100%;
  height: 240px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
</style>
    <meta charset="utf-8">
    <title>Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div id="wrapper">
    <nav class="altnav">
      <p><a class="altnav" href="mainpage.html">KW</a>/Contact</p>
    </nav>
    <nav>
      <ul>
        <li><a href="">Email</a></li>
      	<li><a href="">Discord</a></li>
      	<li><a href="">Twitter</a></li>
      </ul>
    </nav>
    <main>
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/meqnpolp" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit" target="_blank">
</form>
  </div>
  </body>
</html>
