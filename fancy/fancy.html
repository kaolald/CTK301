<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancy Example</title>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
/>
  <link rel="stylesheet" href="fancy.css">
</head>

<body>
  <div id="wrapper">
    <h1>Fancy Example</h1>
<div id="gallery1">
<a
href="icecream.jpg"
data-fancybox="gallery"
data-caption="im screaming right now"
>
<img src="icecream_thumb.jpg" alt="Image">
</a>
<a
href="patch.jpg"
data-fancybox="gallery"
data-caption="patch"
>
<img src="patch_thumb.jpg" alt="Image">
</a>
<a
href="water.jpg"
data-fancybox="gallery"
data-caption="water jumpscare"
>
<img src="water_thumb.jpg" alt="Image">
</a>
</div>
<a
href="water.jpg"
data-fancybox="regenald"
data-caption="water jumpscare"
>
<img src="water_thumb.jpg" alt="Image">
</a>
<div id="myCarousel" class="carousel">
  <div class="carousel__slide"><img src="icecream.jpg" alt="Image"></div>
  <div class="carousel__slide"><img src="patch.jpg" alt="Image"></div>
  <div class="carousel__slide"><img src="water.jpg" alt="Image"></div>
</div>
  </div>
  <script>
  const myCarousel = new Carousel(document.querySelector("#myCarousel"), {
// Your options go here
});
  </script>
</body>
</html>
